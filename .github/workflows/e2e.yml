name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Wait for Vercel deployment
        run: npx wait-on https://finpilote.vercel.app --timeout 120000

      - name: Run E2E tests
        run: npx playwright test --workers=2 --project=chromium --project=firefox
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TEST_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

# Required secrets (configure in GitHub repo Settings → Secrets → Actions):
#   SUPABASE_SERVICE_ROLE_KEY  — service role key from Supabase project settings
#   TEST_USER_EMAIL            — test account email (default: test@finsoft.dev)
#   TEST_USER_PASSWORD         — test account password (default: TestFinSoft2026!)
